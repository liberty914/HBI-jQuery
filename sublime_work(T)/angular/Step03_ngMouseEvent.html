<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Step03_ngMouseEvent.html</title>
	<style>
	.box{
		width:300px;
		height: 300px;
		background-color: #cecece;
	}
	</style>
	<script src="js/angular.min.js"></script>
</head>
<body>
<div class="box"
	ng-mouseenter="msg1='mouseenter!'"
	ng-mouseleave="msg1='mouseleave!'"
	ng-mousedown="msg2='mousedown!'"
	ng-mousemove=""
	ng-mouseup="msg2='mouseup!'"></div>	
<p>{{msg1}}</p>
<p>{{msg2}}</p>
</body>
</html>
