<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello.html</title>
	<script src="js/angular.min.js"></script>
</head>
<body ng-app>
	<input ng-model="msg" type="text" placeholder="메세지 입력..."/>
	<p>{{msg}}</p>
	<p>{{10+10}}</p>
	<p>{{"Hello"+"AngularJs"}}</p>
	<ul>
		<li ng-repeat="num in [10,20,30,40,50]">{{num}}</li>
	</ul>
	<button ng-init="count=0" ng-click="count=count+1">눌러보셈</button>
	<p>버튼을 {{count}} 번 눌렀네?</p>
</body>
</html>
