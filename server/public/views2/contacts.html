<table class="table table-hover">
	<caption>연락처 정보 입니다.</caption>
	<thead>
		<tr>
			<th>아이디</th>
			<th>이름</th>
			<th>전화번호</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="tmp in userList" ng-click="goDetail(tmp.num)">
			<td>{{tmp.num}}</td>
			<td>{{tmp.name}}</td>
			<td>{{tmp.phone}}</td>
		</tr>
	</tbody>
</table>
