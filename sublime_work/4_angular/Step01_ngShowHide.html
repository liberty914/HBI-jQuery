<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Step01_ngShowHide.html</title>
	<script src="js/angular.min.js"></script>
</head>

<!--
  ng-app='모듈명'  ==>  angular.module('모듈명', []); 의 module 을 해당 엘리먼트에 적용시킨다.
                      (모듈을 생성하지 않고 angular의 기능을 이용하려면 ng-app 만 입력하도록 한다.
  ng-model='변수명'   ==>  input태그의 value안의 값을 해당 변수에 담는다. ng-model 속성을 사용하면 value 속성을 사용할 수 없다.
                         checkbox 에 true를 넣으면 선택되는걸로 보아서, 꼭 value는 아닌것같고, input태그의 "상태" 라고 생각하는게 좋을지도 모르겠다.
  ng-init='변수명=값; 변수명=값;'  ==>  현재 html페이지 전체에서 사용할 변수를 선언한다. (선언하는 순서는 관계없다. 가장 늦게 로드되기 때문??)
                                  그러나 꼭 ng-init 으로 선언하지 않더라도, 다른 디렉티브에서도 선언과 초기화가 가능한 것 같다.
  {{변수}}  ==>  도큐먼트에 해당 변수를 ${ EL } 표현식처럼 뿌려준다. 내부적으로 class='ng-binding' 이 추가된다.
  
  ng-show='boolean변수'  ==>  "보여줄까?" 에 대한 참/거짓 여부, 해당 엘리먼트(자식태그포함)를 보이거나 안보이게 한다.
  ng-hide='boolean변수'  ==>  "숨겨줄까?" 에 대한 참/거짓 여부, 해당 엘리먼트(자식태그포함)를 숨기거나 숨기지 않는다.
-->

<body>
<!-- ng-show 는 보일지에 대한 여부 -->	
<img ng-show="false" src="images/image1.png" width="200"/>
<!-- ng-hide 는 숨길지에 대한 여부 -->
<img ng-hide="true" src="images/image2.png" width="200"/>
<input type="checkbox" ng-init="one=false" ng-model="one"/>	<span>{{one}}</span><br/>
<input type="checkbox" ng-model="one">
<br/>
<img src="images/kim1.png" ng-show="one"/>
</body>
</html>
