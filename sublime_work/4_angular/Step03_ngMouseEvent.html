<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Step03_ngMouseEvent.html</title>
	<style>
	.box{
		width:300px;
		height: 300px;
		background-color: #cecece;
	}
	</style>
	<script src="js/angular.min.js"></script>
</head>

<!--
  ng-app='모듈명'  ==>  angular.module('모듈명', []); 의 module 을 해당 엘리먼트에 적용시킨다.
                      (모듈을 생성하지 않고 angular의 기능을 이용하려면 ng-app 만 입력하도록 한다.
  {{변수}}  ==>  도큐먼트에 해당 변수를 ${ EL } 표현식처럼 뿌려준다. 내부적으로 class='ng-binding' 이 추가된다.
  ng-mousemove='로직'   ==>  자바스크립트의 onmousemove 이벤트와 동일, 해당엘리먼트 위에서 마우스포인터가 움직이는 동안 발생하는 이벤트 (자식포함)
  ng-mouseenter='로직'  ==>  자바스크립트의 onmouseenter 이벤트(자식포함, 1회성)와 동일,
                            onmouseover 이벤트는 자식에 들어가도 개별적으로 또 발생 (원하는 컨트롤이 어렵다.)
  ng-mouseleave='로직'  ==>  자바스크립트의 onmouseleave 이벤트(자식포함, 1회성)와 동일,
                            onmouseout 이벤트는 자식에서 나와도 개별적으로 또 발생 (원하는 컨트롤이 어렵다.)
  ng-mousedown='로직'   ==>  자바스크립트의 onmousedown 이벤트와 동일, 마우스버튼을 아래로 눌렀을 때 (좌,우클릭 모두작동)
  ng-mouseup='로직'     ==>  자바스크립트의 onmouseup 이벤트와 동일, 마우스버튼을 눌렀다가 떼었을 때 (좌,우클릭 모두작동)
  ng-click='로직'       ==>  자바스크립트의 onclick 이벤트와 동일 (좌측버튼만 인식)
  ng-dblclick='로직'    ==>  자바스크립트의 ondblclick 이벤트와 동일 (좌측버튼만 인식)
-->

<body>
<div class="box"
	ng-mousemove="msg1 = msg1 + 1"
	ng-mouseenter="msg2='mouseenter!'"
	ng-mouseleave="msg2='mouseleave!'"
	ng-mousedown="msg3='mousedown!'"
	ng-mouseup="msg3='mouseup!'"
	ng-click="msg4='click!'"
	ng-contextmenu="msg5='contextmenu!'"
	ng-dblclick="msg6='double click!'"></div>	
<p>mousemove : {{msg1}}</p>
<p>{{msg2}}</p>
<p>{{msg3}}</p>
<p>{{msg4}}</p>
<p>{{msg5}}</p>  <!--작동안함-->
<p>{{msg6}}</p>
</body>
</html>
