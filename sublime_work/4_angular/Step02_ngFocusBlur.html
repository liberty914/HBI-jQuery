<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Step02_ngFocusBlur.html</title>
	<script src="js/angular.min.js"></script>
</head>

<!--
  ng-app='모듈명'  ==>  angular.module('모듈명', []); 의 module 을 해당 엘리먼트에 적용시킨다.
                      (모듈을 생성하지 않고 angular의 기능을 이용하려면 ng-app 만 입력하도록 한다.
  ng-model='변수명'   ==>  input태그의 value안의 값을 해당 변수에 담는다. ng-model 속성을 사용하면 value 속성을 사용할 수 없다.
                         checkbox 에 true를 넣으면 선택되는걸로 보아서, 꼭 value는 아닌것같고, input태그의 "상태" 라고 생각하는게 좋을지도 모르겠다.
  ng-init='변수명=값; 변수명=값;'  ==>  현재 html페이지 전체에서 사용할 변수를 선언한다. (선언하는 순서는 관계없다. 가장 늦게 로드되기 때문??)
                                  그러나 꼭 ng-init 으로 선언하지 않더라도, 다른 디렉티브에서도 선언과 초기화가 가능한 것 같다.
  {{변수}}  ==>  도큐먼트에 해당 변수를 ${ EL } 표현식처럼 뿌려준다. 내부적으로 class='ng-binding' 이 추가된다.

  ng-focus='로직'  ==>  해당 엘리먼트가 focus되었을 때에 실행할 로직
  ng-blur='로직'   ==>  해당 엘리먼트의 focus를 잃었을 때에 실행할 로직
-->

<body ng-init="target=111; target2=222;">
<a href="#" 
	ng-focus="target='Anchor'"
	ng-blur="target2='Anchor'">Anchor</a>
<button ng-focus="target='Button'"
	ng-blur="target2='Button'">Button</button>
<input ng-focus="target='input'" 
	ng-blur="target2='input'" type="text" placeholder="input 요소" />
<p>{{target}} 에 포커스가 왔네?</p>	
<p>{{target2}} 가 포커스를 잃었네?</p>
</body>
</html>
