<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--★★★모바일 기기를 위한 meta태그 view port 설정-->
    <title>Step03_Alert.html</title>
    <link href="css/bootstrap-3.3.6.css" rel="stylesheet" />
    <!-- IE 8 을 위한 fix -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/bootstrap-3.3.6.js"></script>
    <!--부트스트랩은 jQuery에 종속적이기 때문에 반드시 jQuery가 먼저 선언되어 있어야한다.-->
</head>

<body>
<div class="container">
	<h3>Alert 스타일</h3>
	<div class="alert alert-success">
		성공입니다.
	</div>
	<div class="alert alert-info">
		소문자로 입력하세요
	</div>
	<div class="alert alert-warning">
		비밀번호를 확인 하세요
	</div>
	<div class="alert alert-danger">
		<strong>삭제</strong> 하였습니다.
	</div>
	<h3>Alert 안에 Anchor</h3>
	<div class="alert alert-info">
		<a href="#">여기를 참고 하세요.</a>
	</div>
	<div class="alert alert-warning">
		<a href="#"><strong>로그인</strong></a> 을 먼저 하세요
	</div>
	<h3>삭제할수 있는 Alert</h3>
	<div class="alert alert-warning alert-dismissible">
		<button  class="close" data-dismiss="alert">
		<!--data속성은 JS를 위한 속성(웹표준이 아닌 경우, bootstrap.js와의 연결고리)
			부트스트랩은 data-속성으로 이벤트를 연결한다. -->
			<span class="sr-only">닫기</span>
			<!--여기서 class='sr-only' 의 "닫기" nodeText는 화면에 보이진않지만,
			스크린리더기가 읽어주도록 함-->
			&times;
		</button>
		<strong>비밀번호</strong>를 확인하세요
	</div>
</div>	
</body>

</html>
