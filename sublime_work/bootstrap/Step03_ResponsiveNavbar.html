<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step03_ResponsiveNavbar.html</title>
	<link rel="stylesheet" href="css/bootstrap-3.3.6.css"/>
	<script src="js/jquery-2.1.4.js"></script>
	<script src="js/bootstrap-3.3.6.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse" role="navigation">
		<!-- navbar-header 에 있는 내용은 divice 폭에 상관 없이 항상 보인다. (토글 버튼 제외)-->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
			        data-target="#one">  <!--data-target='선택자(#, .등)'-->
				<span class="sr-only">네비게이션 토글</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Title</a>
		</div>
	
		<!-- 토글 버튼을 이용해서 접었다 폈다할 컨텐츠-->
		<div id="one" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li><a href="#">Link</a></li>
				<li class="active"><a href="#">Link</a></li>
			</ul>
			<form class="navbar-form navbar-left" role="search">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Search">
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">Link</a></li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li><a href="#">Action</a></li>
						<li><a href="#">Another action</a></li>
						<li><a href="#">Something else here</a></li>
						<li><a href="#">Separated link</a></li>
					</ul>
				</li>
			</ul>
		</div><!-- /.navbar-collapse -->
	</nav>	
</body>
</html>
