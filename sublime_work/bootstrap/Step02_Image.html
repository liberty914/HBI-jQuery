<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step03_Image.html</title>
	<link rel="stylesheet" href="css/bootstrap-3.3.6.css"/>
	<!-- image place holder 에 관련된 javascript 로딩 -->
	<script src="js/holder.js"></script>
</head>
<body>
	<div class="container">
		<h3> img-responsive 를 적용한 반응형 이미지</h3>
		<div class="row">
			<div class="col-xs-3">
				<img class="img-responsive" src="images/1.jpg"/>
			</div>
			<div class="col-xs-3">
				<img class="img-responsive" src="images/3.jpg"/>
			</div>
			<div class="col-xs-3">
				<img class="img-responsive" src="images/4.jpg"/>
			</div>
			<div class="col-xs-3">
				<img  class="img-responsive" src="images/5.jpg"/>
			</div>
		</div>
		<h3>img-rounded, img-circle, img-thumbnail 적용하기</h3>
		<div class="row">
			<div class="col-xs-3">
				<img class="img-responsive" src="images/1.jpg"/>
			</div>
			<div class="col-xs-3">
				<img class="img-responsive img-rounded" src="images/3.jpg"/>
			</div>
			<div class="col-xs-3">
				<img class="img-responsive img-circle" src="images/4.jpg"/>
			</div>
			<div class="col-xs-3">
				<img  class="img-responsive img-thumbnail" src="images/5.jpg"/>
			</div>
		</div>
	</div>

	<hr/>
	<div class="container">
		<h3>holder.js 사용해보기</h3>
		<img src="holder.js/200x200?theme=sky&text=I'm Rex"/>
		<br/>
		<img src="holder.js/100px200?theme=vine"/>

		<h3>holder.js 예제</h3>
		<div class="row">
			<div class="col-xs-6 col-sm-3">
				<img src="holder.js/100px200?theme=lava"/>
			</div>
			<div class="col-xs-6 col-sm-3">
				<img src="holder.js/100px200?theme=vine"/>
			</div>
			<div class="col-xs-6 col-sm-3">
				<img src="holder.js/100px200?theme=sky"/>
			</div>
			<div class="col-xs-6 col-sm-3">
				<img src="holder.js/100px200?theme=lava"/>
			</div>
		</div>
	</div>
</body>
</html>
