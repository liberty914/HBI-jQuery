<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Step03_InputGroup.html</title>
    <link rel="stylesheet" href="css/bootstrap-3.3.6.css" />
</head>

<body>
    <div class="container">
        <h3>inputGroup 사용하기</h3>
        <div class="row">
            <div class="col-xs-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="검색어 입력" />
                    <span class="input-group-btn">  <!--이렇게 클래스를 주면 합쳐짐-->
						<button class="btn btn-info">
							<span class="glyphicon glyphicon-search"></span>
                            <span class="sr-only">검색</span>
                        </button>
                    </span>
                </div>
                <!--/.input-group -->
            </div>
            <!--/.col-xs-6 -->
            <div class="col-xs-6">
                <div class="input-group">
                    <span class="input-group-btn">
						<button class="btn btn-info">
							<span class="glyphicon glyphicon-search"></span>
                            <span class="sr-only">검색</span>
                        </button>
                    </span>
                    <input type="text" class="form-control" placeholder="검색어 입력" />
                </div>
                <!--/.input-group -->
            </div>
            <!--/.col-xs-6 -->
        </div>
        <!--/.row -->
    </div>
    <!--/.container -->
</body>

</html>
