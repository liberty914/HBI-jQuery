.spacer { height: 500px; background-color: #cecece; }

<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
<script type="text/javascript" src="js/greensock/TweenMax.min.js"></script>
<script type="text/javascript" src="js/jquery.scrollMagic.js"></script>
<script type="text/javascript" src="js/jquery.scrollmagic.debug.js"></script>
<script type="text/javascript">
//ScrollMagic 객체 생성해서 참조값 변수에 담기
var controller=new ScrollMagic();

//svg 그리기 경로를 준비하는 함수
function pathPrepare($el){
	var lineLength = $el[0].getTotalLength();
	$el.css("stroke-dasharray", lineLength);
	$el.css("stroke-dashoffset", lineLength);
}
//svg 도형 객체 선핵해 놓기
var $star=$("#svg_star");
var $circle=$("#svg_circle");
var $triangle=$("#svg_triangle");


//경로 준비하기
pathPrepare($star);
pathPrepare($circle);
pathPrepare($triangle);

//twin 애니메이션 객체 생성
var tween = new TimelineMax();  //greensock에서 제공하는 객체
tween.add(TweenMax.to($star, 0.4, {
	strokeDashoffset:0,
	ease:Linear.easeNone
} ));
tween.add(TweenMax.to($circle, 0.2, {
	strokeDashoffset:0,
	ease:Linear.easeNone
} ));
tween.add(TweenMax.to($triangle, 0.2, {
	strokeDashoffset:0,
	ease:Linear.easeNone
} ));

//ScrollScene 객체 생성하기
var scene = new ScrollScene({
	triggerElement:"#trigger",
	duration:1000		 	
});
scene.setTween(tween);
scene.addTo(controller);
  scene.addIndicators();
</script>
