<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animate.css</title>
</head>
<body>
<div class='container'>
	<h1>Animate.css 테스트</h1>
	<form class='animated bounceInDown'>  <!--animated와, 애니메이션 종류를 입력-->
		<label>아이디 : <input type='text'/></label><br/>
		<label>비밀번호 : <input type='text' /></label><br/>
		<button>로그인</button>
	</form>
</div>
</body>
</html>

<link rel='stylesheet' href='css/animate.css' />
<style>
.container { width: 980px; margin: 0 auto; }
</style>

<script src='js/jquery-2.1.4.js'></script>
<script>
$('input[type=text]').focus(function() {
	$(this).addClass('animated swing');
});

$('input[type=text]').on('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function() {
	$(this).removeClass('animated swing');
});

$('.container > form > button').hover(function() {
	$(this).addClass('animated pulse');
	// setTimeout(function() {
	// 	console.log('aaa');
	// 	$('.container > form > button').removeClass('animated pulse');
	// }, 1500);
	return false;
});
$('.container > form > button').on('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function() {
	$(this).removeClass('animated pulse');
	return false;
});

setInterval(function() {
	$('.container > form > button').removeClass('animated pulse');
	$('.container > form > button').addClass('animated pulse');
}, 1050);
</script>
